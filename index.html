<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/default.css" rel="stylesheet" />
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <div class="selectionContainer">
            <button class="playerSelection" data-value="rock">Rock</button>
            <button class="playerSelection" data-value="paper">Paper</button>
            <button class="playerSelection" data-value="scissor">Scissor</button>
        </div>
        
        <div>
            <h2 id="roundComment"></h2>
        </div>

        <div class="displayContainer">
            <div>
                <h3>
                    Player Score
                </h3>
                <p id="playerScore">0</p>
            </div>
            <div>
                <h3>Computer Score</h3>
                <p id="computerScore">0</p>
            </div>
        </div>
    </div>

    <script src="./js/default.js" defer></script>
</body>
</html>
